plugins {
	id "org.siouan.frontend" version "3.0.0"
}

description = "MailSpy :: Frontend"
buildDir = "gradle-build"

frontend {
	nodeVersion = "12.18.1"
	assembleScript = "run build"
}

assembleFrontend {
	inputs.files("public", "src")
	outputs.dir("build")
}

artifacts {
	add("default", file("build"))
}

clean {
	delete files("build", "node_modules", "node")
}
