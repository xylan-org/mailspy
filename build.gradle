plugins {
    alias libs.plugins.owasp.dependencycheck
    alias libs.plugins.spotless
}

description = "MailSpy :: Root"

wrapper {
    gradleVersion = "7.4.1"
}

allprojects {
    group = "org.xylan.mailspy"
    version = "1.0.0-SNAPSHOT"

    repositories {
        mavenCentral()
    }
}

dependencyCheck {
    suppressionFile "$rootDir/owasp/suppressions.xml"
}

spotless {
    format "generic" {
        target "*.gradle", "*.java", "*.js", "*.ts", "*.tsx"
        licenseHeaderFile "$rootDir/gradle/license-template.txt"
        trimTrailingWhitespace()
        indentWithSpaces(4)
        endWithNewline()
    }
}
